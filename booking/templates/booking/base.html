<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Pharmasseuse</title>
  <link rel="shortcut icon" href="https://pharmasseuse.com/favicon.ico">
  {% load static %}
  <link rel="stylesheet" href="{% static 'home/css/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'home/css/bootstrap/bootstrap.min.css.map' %}">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css.map">
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/reset.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'home/css/navbar.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'booking/css/date_picker.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'booking/css/style.css' %}">
  <script type="text/javascript" src="{% static 'booking/js/date_picker.js' %}"></script>
  <script type="text/javascript" src="{% static 'booking/js/script.js' %}"></script>
</head>
<body>
  {% include 'home/navbar.html' %}
  <div id="datePicker"></div>
  <div id="datePickerDate">
    <input type="hidden" name="year" value="{{ date|date:'Y' }}" autocomplete="off">
    <input type="hidden" name="month" value="{{ date|date:'n' }}" autocomplete="off">
  </div>
  <div id="date">
    <input type="hidden" name="year" value="{{ date|date:'Y' }}" autocomplete="off">
    <input type="hidden" name="month" value="{{ date|date:'n' }}" autocomplete="off">
    <input type="hidden" name="day" value="{{ date|date:'j' }}" autocomplete="off">
  </div>
  <div id="csrf">
    {% csrf_token %}
  </div>
  <div class="page">
    <div class="nav-placeholder"></div>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
</html>
