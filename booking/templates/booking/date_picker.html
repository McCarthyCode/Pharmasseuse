<div class="close">
    <span>&times;</span>
</div>
<div class="month text-center">
    <span>{{ date|date:"M. Y" }}</span>
</div>
<div class="grid">
    {% for day in days %}
    {% if day.month == today.month %}
    <div class="active" data-day="{{ day.day }}" data-month="{{ day.month }}" data-year="{{ day.year }}">{{ day.day }}</div>
    {% else %}
    <div data-day="{{ day.day }}" data-month="{{ day.month }}" data-year="{{ day.year }}">{{ day.day }}</div>
    {% endif %}
    {% endfor %}
</div>
